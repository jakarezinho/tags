    <style>
         :root {
            --blanc: #FFF;
            --noir: #000;
            --rouge: #ee1a1a;
            --shadow: #131111;
            --shadow_map: text-shadow: 1px 1px 0 var(--shadow), 1px 2px 0 var(--shadow), 3px 3px 0 var(--shadow), -1px -1px 0 var(--shadow), 1px -1px 0 var(--shadow), -1px 1px 0 var(--shadow), 0 1px 0 var(--shadow);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
        #tag {
            padding: 8px;
            background-color: var(--blanc);
            position: absolute;
            z-index: 900;
            display: none;
            box-shadow: 1px 1px 1px rgb(0 0 0 / 75%);
            border-radius: 10px;
            margin-left: -.5em;
            margin-top: -.5em;
            border: none;
            outline: none;
            font-size: 1em;
            font-weight: 400;
        }
        
        .content {
            position: absolute;
            z-index: 900;
            left: 20px;
            top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        .enable {
            padding: 10px;
            background-color: var(--noir);
            color: var(--blanc);
            border: none;
            outline: none;
        }
        
        .enable.stop {
            position: absolute;
            z-index: 900;
            right: 20px;
            top: 100px;
            display: none;
        }
        
        .enable.escreve {
            position: absolute;
            z-index: 900;
            right: 20px;
            top: 20px;
        }
        
        .active {
            background-color: var(--rouge);
            display: block;
        }
    </style>

</head>

                        lng.value = e.latlng.lng

                        tag.style.display = 'block'

        function fetchpost() {

            data.append("lat", lat.value);
            data.append("lng", lng.value);
            data.append("adress", adress.value);
            data.append("size", size.value);
            data.append("icon", icon.value);
            data.append("color", color.value);
            data.append("info", info.value);
            data.append("time", new Date());
            data.append("user_id", 1);
